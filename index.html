<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="logo">
      <img src="./assets/logo.svg" alt="RocketNews logo">
    </div>
    <div class="content">

      <h1>Atualize idéias e informações em 5 minutos.</h1>
      <h3>Tudo o que você precisa saber para começar seu dia bem informado</h3>
        
      <p>Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
        Perfeito para se preparar para codar ☕ 
      </p>

      <form>
        <label for="email"> Insira seu e-mail:</label>
    
        <div class="input-email">
          <div class="rectangle">
            <img src="./assets/Rectangle.svg" alt="Imagem de um retângulo verde">
          </div>
          
          <input type="text" id="email" required placeholder="email@rocketseat.com.br">
          
          <button type="submit">
    
              <img src="./assets/send.svg" alt="Imagem do botão enviar">
          </button>
        </div>
    
      </form>

      <a href="#" class="read">
        <span> Deixe-me ler primeiro</span>
        
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>

    </div>
  </main> 

  <div class="aside">
  </div>

</body>
</html>
